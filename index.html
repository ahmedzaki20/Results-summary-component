<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
    <meta property="og:title" content="Results summary component" />
    <meta property="og:type" content="text/html" />
    <meta
      property="og:description"
      content="Sean Connery found fame and fortune as the
           suave, sophisticated British agent, James Bond."
    />
    <meta property="og:url" content="https://www.imdb.com/title/tt0117500/" />
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- Font awasm -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Font -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row my-5">
          <div
            class="col-12 col-md-6 your-results d-flex flex-column justify-content-around align-content-center text-center text-light h-100"
          >
            <h2 class="text-capitalize p-5 display-4">your results</h2>
            <div
              class="squer m-auto d-flex justify-content-center align-content-center flex-column"
            >
              <h1>76</h1>
              <span class="text-body-tertiary">of 100</span>
            </div>
            <div class="text p-5">
              <h2 class="great">Great</h2>
              <p>
                your second higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>
          <div class="col-12 col-md-6 summary">
            <h2 class="text-capitalize pt-5 px-5 p-md-5 display-4">summary</h2>
            <div class="d-flex flex-column gy-2 px-5">
              <div
                class="bg-danger-subtle text-danger text-capitalize p-1 my-3 d-flex justify-content-between"
              >
                <div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="#F55"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"
                    />
                  </svg>
                  reactoin
                </div>
                <div>
                  <span class="pers text-dark"
                    >80 <span class="one text-secondary">/100</span></span
                  >
                </div>
              </div>
              <div
                class="bg-warning-subtle text-warning text-capitalize p-1 my-3 d-flex justify-content-between"
              >
                <div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="#FFB21E"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"
                    />
                    <path
                      stroke="#FFB21E"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"
                    />
                    <path
                      stroke="#FFB21E"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"
                    />
                  </svg>
                  memory
                </div>
                <div>
                  <span class="pers text-dark"
                    >92 <span class="one text-secondary">/100</span></span
                  >
                </div>
              </div>
              <div
                class="bg-success-subtle text-success text-capitalize p-1 my-3 d-flex justify-content-between"
              >
                <div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="#00BB8F"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"
                    />
                  </svg>
                  verbal
                </div>
                <span class="pers text-dark"
                  >61 <span class="one text-secondary">/100</span></span
                >
              </div>
              <div
                class="bg-primary-subtle text-primary text-capitalize p-1 my-3 d-flex justify-content-between"
              >
                <div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="#1125D6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"
                    />
                    <path
                      stroke="#1125D6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"
                    />
                  </svg>
                  visual
                </div>
                <span class="pers text-dark"
                  >72 <span class="one text-secondary">/100</span></span
                >
              </div>
              <button type="button" class="btn btn-secondary continue">
                continue
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
